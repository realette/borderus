        setInterval(function() {
            // remove current favicon
            if (document.querySelector("link[rel='icon']") !== null)
                document.querySelector("link[rel='icon']").remove();
            if (document.querySelector("link[rel='shortcut icon']") !== null)
                document.querySelector("link[rel='shortcut icon']").remove();

            // add new favicon image
            document.querySelector("head").insertAdjacentHTML('beforeend', '<link rel="icon" href="' + favicon_images[image_counter] + '" type="image/gif">');

            // If last image then goto first image
            // Else go to next image    
            if (image_counter == favicon_images.length - 1)
                image_counter = 0;
            else
                image_counter++;

    <style>
        @font-face {
            font-family: 'KyoboHandwriting2020A';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/KyoboHandwriting2020A.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'GowunBatang-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        html {
            animation: transitionInHtmlColor;
            animation-duration: 1ms;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }
        
        #box {
            animation: transitionInBox, transitionInBoxTrans, transitionInBoxRemove;
            animation-duration: 1s, 0.5s, 0.25s;
            animation-delay: 0s, 0s, 1.26s;
            animation-fill-mode: forwards;
            top: 0px;
            left: 0px;
            background-color: #1e1e1e;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
        
        @keyframes transitionInBox {
            0% {
                width: 10%;
                height: 10%;
            }
            100% {
                width: 100%;
                height: 100%;
            }
        }
        
        @keyframes transitionInBoxTrans {
            0% {
                opacity: 0%;
                filter: blur(10px);
                -webkit-filter: blur(10px);
            }
            100% {
                opacity: 100%;
                filter: blur(0px);
                -webkit-filter: blur(0px);
            }
        }
        
        @keyframes transitionInBoxRemove {
            0% {
                opacity: 100%;
                visibility: visible;
                display: block;
            }
            100% {
                opacity: 0%;
                visibility: hidden;
                display: none;
            }
        }
        
        @keyframes transitionInHtmlColor {
            from {
                background-color: white;
            }
            to {
                background-color: #1e1e1e;
            }
        }
        
        #wall {
            animation: transitionInWall, transitionInWallTrans;
            animation-duration: 1s, 0.5s;
            position: fixed;
            top: 0px;
            left: 0px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
        
        #iconImg {
            position: relative;
            top: 0%;
        }
        
        @keyframes transitionInWall {
            0% {
                width: 10%;
                height: 10%;
            }
            100% {
                width: 100%;
                height: 100%;
            }
        }
        
        @keyframes transitionInWallTrans {
            0% {
                opacity: 0%;
                filter: blur(10px);
                -webkit-filter: blur(10px);
            }
            100% {
                opacity: 100%;
                filter: blur(0px);
                -webkit-filter: blur(0px);
            }
        }
        
        #window1 {
            border: white solid 7px;
            position: relative;
            color: white;
            background-color: rgba(255, 208, 0, 0.671);
            top: 0%;
            width: 15%;
            padding-bottom: 15%;
        }
        
        .articleText#window1text {
            font-family: 'KyoboHandwriting2020A';
            font-weight: normal;
            font-style: normal;
            position: absolute;
            margin: 7%;
            max-width: 100%;
            height: auto !important;
            font-size: 1.3vw;
        }
        
        .readMore {
            font-family: 'KyoboHandwriting2020A';
            size: inherit;
            position: absolute;
            font-size: 90%;
            right: 0%;
            bottom: 0%;
            margin: 7%;
            color: rgb(193, 225, 255)
        }
        
        #logoImg {
            width: auto !important;
        }

    <script>
        const width = window.innerWidth || document.documentElement.clientWidth ||
            document.body.clientWidth;
        const height = window.innerHeight || document.documentElement.clientHeight ||
            document.body.clientHeight;
        var box = document.getElementById("box");
        box.style.width = width + 1;
        box.style.height = height + 1;
        var wall = document.getElementById("wall");
        wall.style.width = width + 1;
        wall.style.height = height + 1;
        var logoImg = document.getElementById("logoImg")
        logoImg.style.height = height / 10;
